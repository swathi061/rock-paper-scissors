<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Witch's Forest</title>
    <link rel="stylesheet" href="index.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Tangerine"
    />
  </head>
  <body>
    <div class="container">
      <div class="item1">
        <div>
          <h1>Welcome to Witch's Forest</h1>
          <h3>You have 3 magic items in your bag</h3>
          <h3>Play with witch and beat her 5 times to get the lucky potion</h3>
        </div>
      </div>
      <div class="item2">
        <div class="rock" >
          <img src="rock.png" alt="rock.png" id="rock"/>
          <h2>Rock</h2>
        </div>
        <div class="paper" >
          <img src="paper.png" alt="paper.png" id="paper"/>
          <h2>Paper</h2>
        </div>
        <div class="scissors" >
          <img src="scissors.png" alt="scissors.png" id="scissors"/>
          <h2>Scissors</h2>
        </div>
      </div>
      <div class="item3">
        <p class="result"></p>
        <h2>Scoreboard</h2>
        <table>
          <tr>
            <th>You</th>
            <th>Witch</th>
          </tr>
          <tr>
            <td><p id="user">0</p></td>
            <td><p id="witch">0</p></td>
          </tr>
        </table>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
